<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Crop Advisory Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 15px;
      border-bottom: 1px solid #34495e;
    }
    .new-chat {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .chat-item {
      background: #34495e;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-item:hover {
      background: #3d566e;
    }
    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
    }
    .topbar {
      background: #bdc3c7;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mode-switch {
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .chatbot-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      width: 400px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    /* Dark mode */
    body.dark {
      background: #181818;
      color: white;
    }
    body.dark .main {
      background: #1e1e1e;
    }
    body.dark .topbar {
      background: #333;
    }
    body.dark .sidebar {
      background: #111;
    }
    body.dark .chat-item {
      background: #222;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <button class="new-chat" onclick="createNewChat()">+ New Chat</button>
    </div>
    <div class="chat-list" id="chatList"></div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="topbar">
      <h2 id="chatTitle">Smart Crop Advisory</h2>
      <button class="mode-switch" onclick="toggleMode()">ðŸŒ™ Switch Mode</button>
    </div>
    <div class="chatbot-container">
      <iframe src="https://bot.dialogflow.com/39b8085c-2edf-4e64-b79c-51302c0b0a1b"></iframe>
    </div>
  </div>

  <script>
    let chats = JSON.parse(localStorage.getItem("chats")) || [];
    let currentChat = null;

    function renderChats() {
      const list = document.getElementById("chatList");
      list.innerHTML = "";
      chats.forEach((chat, index) => {
        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerText = chat.title || `Chat ${index+1}`;
        div.onclick = () => loadChat(index);
        list.appendChild(div);
      });
    }

    function createNewChat() {
      const newChat = { title: `Chat ${chats.length+1}`, messages: [] };
      chats.push(newChat);
      localStorage.setItem("chats", JSON.stringify(chats));
      renderChats();
      loadChat(chats.length-1);
    }

    function loadChat(index) {
      currentChat = index;
      document.getElementById("chatTitle").innerText = chats[index].title;
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    // Initialize
    renderChats();
    if (chats.length === 0) createNewChat();
  </script>
</body>
</html>
